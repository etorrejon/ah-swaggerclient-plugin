version: 2
jobs:
  test:
    docker:
      - image: circleci/node:latest
      - image: redis:latest
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint-ci
      - run:
        name: Run tests
        command: npm run test-ci
        environment:
          JEST_JUNIT_OUTPUT: "junit.xml"
workflows:
  version: 2
  test:
    jobs:
      - test